<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:include="fragments/header"></th:block>

<div class="container">
    <div class="section">

        <div class="row">
            <div class="col s12 center">

                <div th:if="${msg != null}" class="row">
                    <div class="col s12 m6">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <p th:field="${msg}"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <form class="col s12" th:object="${article}" th:action="@{/article/create}" th:method="post">

                    <div class="row">
                        <div class="input-field col s12">
                            <input th:field="*{author}" id="author" type="text" class="validate">
                            <label for="author">Author</label>
                            <span class="left-align light errorMsg" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input th:field="*{title}" id="title" type="text" class="validate">
                            <label for="author">Title</label>
                            <span class="left-align light errorMsg" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input th:field="*{category}" id="category" type="text" class="validate"></input>
                            <label for="category">Category</label>
                            <span class="left-align light errorMsg" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <textarea th:field="*{description}" id="description" class="materialize-textarea"></textarea>
                            <label for="description">Description</label>
                            <span class="left-align light errorMsg" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <textarea th:field="*{content}" id="content" class="materialize-textarea"></textarea>
                            <label for="content"><h6>Content</h6></label>
                            <span class="left-align light errorMsg" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-dark">Save</button>
                    <a class="btn btn-info" th:href="@{'/articles'}">Cancel</a>

                </form>
            </div>
        </div>

        <div class="row center">
            <br>
        </div>

    </div>
</div>



<th:block th:include="fragments/footer"></th:block>
